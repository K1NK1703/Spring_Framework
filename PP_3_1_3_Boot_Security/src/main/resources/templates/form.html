<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${user.id == null} ? 'Add New User' : 'Edit User'"></h1>
    <form th:action="@{${user.id == null} ? '/admin/create' : '/admin/update'}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" th:field="*{age}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" th:field="*{password}" required>
        </div>
        <div class="form-group">
            <label>Role</label>
            <select name="roles" style="width: 400px;" class="form-select" multiple required>
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${#strings.substring(role.name, 5)}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/admin" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
